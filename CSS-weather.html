<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Weather Forecast</title>
    <link rel="stylesheet" href="css/CSS-weather.css">
    <link rel="stylesheet" href="css/weather-icons.css">
</head>
<body>
<div class="container">
    <h1>
        <a href="https://www.accuweather.com/en/world-weather">Weather Forecast<span><i class="wi wi-sunrise"></i></span></a>
    </h1>

    <p class="date">27 Sept 2017</p>

    <div class="box">

        <div class="box-item box-lisbon size-50">
            <a href="https://www.accuweather.com/en/pt/lisbon/274087/weather-forecast/274087">
                Lisbon
                <p class="indent">21 C&#176;<span><i class="wi wi-day-sunny"></i></span></p>
            </a>
        </div>

        <div class="box-item box-paris size-25">
            <a href="https://www.accuweather.com/en/fr/paris/623/weather-forecast/623">
                Paris
                <p class="indent">21 C&#176;<span><i class="wi wi-day-sleet"></i></span></p>
            </a>
        </div>

        <div class="box-item box-belgrade size-25"><a href="https://www.accuweather.com/en/rs/belgrade/298198/weather-forecast/298198">Belgrade<p class="indent">21 C&#176;<span><i class="wi wi-day-cloudy"></i></span></p></a></div>

        <div class="box-item box-moscow size-25"><a href="https://weather.com/weather/tenday/l/Moscow+Russia+RSXX0063:1:RS">Moscow<p class="indent">21 C&#176;<span><i class="wi wi-day-cloudy-high"></i></span></p></a></div>
        <div class="box-item box-tel-aviv size-25"><a href="https://www.accuweather.com/en/il/tel-aviv/215854/weather-forecast/215854">Tel Aviv<p class="indent">21 C&#176;<span><i class="wi wi-hot"></i></span></p></a></div>
        <div class="box-item box-cairo size-25"><a href="https://www.accuweather.com/en/eg/cairo/127164/daily-weather-forecast/127164">Cairo<p class="indent">21 C&#176;<span><i class="wi wi-day-haze"></i></span></p></a></div>
        <div class="box-item box-new-york size-25"><a href="https://weather.com/weather/tenday/l/New+York+NY+USNY0996:1:US">New York<p class="indent">17 C&#176;<span><i class="wi wi-day-sleet-storm"></i></span></p></a></div>
        <div class="box-item box-new-delhi size-25"><a href="https://weather.com/en-IN/weather/tenday/l/New+Delhi+India+INXX0096:1:IN">New Delhi<p class="indent">17 C&#176;<span><i class="wi wi-night-rain-mix"></i></span></p></a></div>
        <div class="box-item box-san-francisco size-50"><a href="https://weather.com/weather/tenday/l/San+Francisco+CA+USCA0987:1:US">San Francisco<p class="indent">15 C&#176;<span><i class="wi wi-day-sunny-overcast"></i></span></p></a></div>
        <div class="box-item box-tokio size-25"><a href="https://www.accuweather.com/en/jp/tokyo/226396/weather-forecast/226396">Tokyo<p class="indent">8 C&#176;<span><i class="wi wi-night-clear"></i></span></p></a></div>
        <div class="box-item box-sidney"><a href="https://www.accuweather.com/en/au/sydney/22889/weather-forecast/22889">Sydney<p class="indent">25 C&#176;<span><i class="wi wi-day-cloudy-gusts"></i></span></p></a></div>

    </div>
    <p class="nice-day">Have a nice day =)</p>
</div>
</body>
</html>
